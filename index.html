<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin App</title>
    <!-- Referenciar arquivos estáticos corretamente -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Outras referências de arquivos estáticos -->
</head>
<body>
    <header>
        <h1>Bitcoin App</h1>
    </header>

    <main>
        <section>
            <h2>Bitcoin Address Details</h2>
            <form id="addressForm">
                <label for="addressInput">Bitcoin Address:</label>
                <input type="text" id="addressInput" name="address" required>
                <button type="button" onclick="getAddressDetails()">Get Details</button>
            </form>
            <div id="addressDetails"></div>
        </section>

        <section>
            <h2>Bitcoin Balance</h2>
            <form id="balanceForm">
                <label for="balanceInput">Bitcoin Address:</label>
                <input type="text" id="balanceInput" name="address" required>
                <button type="button" onclick="getBalance()">Get Balance</button>
            </form>
            <div id="balanceDetails"></div>
        </section>
    </main>

    <script>
        async function getAddressDetails() {
            const addressInput = document.getElementById("addressInput").value;
            const response = await fetch(`/details/${addressInput}`);
            const data = await response.json();
            document.getElementById("addressDetails").innerHTML = JSON.stringify(data, null, 2);
        }

        async function getBalance() {
            const addressInput = document.getElementById("balanceInput").value;
            const response = await fetch(`/balance/${addressInput}`);
            const data = await response.json();
            document.getElementById("balanceDetails").innerHTML = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
